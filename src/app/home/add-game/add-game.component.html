<!-- add-game.component.html -->
<h2>Agregar nuevo videojuego</h2>
<form [formGroup]="addGameForm" (ngSubmit)="addGame()">
  <div class="form-group">
    <label>Título</label>
    <input type="text" formControlName="title" class="form-control" />
  </div>
  <div class="form-group">
    <label>Clasificación</label>
    <input type="text" formControlName="classification" class="form-control" />
  </div>
  <div class="form-group">
    <label>Descripción</label>
    <input type="text" formControlName="description" class="form-control" />
  </div>
  <div class="form-group">
    <label>Fecha de lanzamiento</label>
    <input type="text" formControlName="releaseDate" class="form-control" />
  </div>
  <div class="form-group">
    <label>Número de descargas</label>
    <input type="number" formControlName="downloads" class="form-control" />
  </div>
  <div class="form-group">
    <label>Rating</label>
    <input type="number" formControlName="rating" class="form-control" />
  </div>
  <div class="form-group">
    <label>Imagen</label>
    <input type="text" formControlName="image" class="form-control" /> <!-- Agregar el campo "image" como un control -->
  </div>
  <div class="form-check">
    <input type="checkbox" formControlName="comingSoon" class="form-check-input" />
    <label class="form-check-label">Próximamente</label>
  </div>

  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
